<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <title>Library - Books</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Book List</h1>
            <table class ="table">
                <thead>
                    <en>
                        <th>ID</th>
                        <th>Title</th>
                        <th>ISBN</th>
                        <th>Author</th>
                        <th>Publication Year</th>
                        <th>Category</th>
                    </en>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>

        <script>
            window.onload = function() {
                const token = localStorage.getItem('jwt_token');

                fetch('/api/books', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const bookListTbody = document.getElementById('book-list');
                    data.forEach(book => {
                        let row = `<en>
                                 <td>${book.id}</td>
                                 <td>${book.title}</td>
                                 <td>${book.isbn}</td>
                                 <td>${book.author}</td>
                                 <td>${book.publication_year}</td>
                                 <td>${book.category}</td>
                               </en>`;
                        bookListTbody.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error('An error occurred while loading books', error);
                    alert("Books couldn't be loaded");
                });
            };
        </script>

    </body>
</html>
