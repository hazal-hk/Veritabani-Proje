<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Smart Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 400px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="card p-4">
    <h3 class="text-center mb-4">Create Account</h3>
    <div id="alertBox" class="alert alert-danger d-none"></div>
    <div id="successBox" class="alert alert-success d-none"></div>
    
    <form id="registerForm">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <div class="mt-3 text-center">
        <a href="/login">Already have an account? Login</a>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const alertBox = document.getElementById('alertBox');
        const successBox = document.getElementById('successBox');

        alertBox.classList.add('d-none');
        successBox.classList.add('d-none');

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();

            if (response.ok) {
                successBox.textContent = 'Registration successful! Redirecting to login...';
                successBox.classList.remove('d-none');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                alertBox.textContent = data.error || 'Registration failed!';
                alertBox.classList.remove('d-none');
            }
        } catch (error) {
            alertBox.textContent = 'Connection error.';
            alertBox.classList.remove('d-none');
        }
    });
</script>

</body>
</html>
