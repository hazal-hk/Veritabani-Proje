<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Log In - Smart Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 400px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="card p-4">
    <h3 class="text-center mb-4">Library Login</h3>
    <div id="alertBox" class="alert alert-danger d-none"></div>
    
    <form id="loginForm">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
    <div class="mt-3 text-center">
        <a href="/register">Don't have an account? Sign up</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault(); //sayfanın yenilenmesini engeller
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const alertBox = document.getElementById('alertBox');

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                // çalıştı demek
                //token'ı tarayıcı hafızasına (LocalStorage) kaydet
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                //ana sayfaya yönlendirir
                window.location.href = '/dashboard';
            } else {
                //HATAAAA
                alertBox.textContent = data.error || 'Login failed';
                alertBox.classList.remove('d-none');
            }
        } catch (error) {
            console.error('Hata:', error);
            alertBox.textContent = 'Could not connect to the server.';
            alertBox.classList.remove('d-none');
        }
    });
</script>

</body>
</html>
