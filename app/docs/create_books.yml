tags:
  - Books
summary: Adding new books
security:
  - Bearer: []
parameters:
  - name: body
    in: body
    required: true
    description: "kitap bilgilerini içeren JSON şeysi"
    schema:
      type: object
      required:
        - title
        - isbn
      properties:
        title:
          type: string
          example: "Sefiller"
        isbn:
          type: string
          example: "9789750000001"
        publication_year:
          type: integer
          example: 1862
responses:
  201:
    description: Book created successfully
  400:
    description: Incorrect data entry
  401:
    description: Unauthorized access! Token is missing or incorrect.